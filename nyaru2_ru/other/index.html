<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃるるとの思い出展 |その他</title>

  <!-- けいふぉんと読み込み（CDN）-->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #abfcff;
      font-family: "Zen Maru Gothic", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ===== タイトル共通 ===== */
    h1 {
      position: relative;
      display: inline-block;
      font-size: 36px;
      color: #333;
      z-index: 1;
    }

    h1::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0.1em;
      width: 100%;
      height: 0.5em;
      z-index: -1;
      border-radius: 4px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 32px;
    }

    .header-right {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-link {
      font-size: 20px;
      text-decoration: none;
      color: #0000EE;
    }

    .header-link:hover {
      color: #002fff;
    }

    .h2-center {
      font-size: 32px;
      text-align: center;
      margin-top: 20px;
    }

    /* ===== ギャラリー ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* スマホ対応（1列） */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .header-left h1 {
        font-size: 26px;
      }

      .header-right {
        justify-content: center;
      }
    }

    .item {
      text-align: center;
      font-size: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ===== モーダル ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1>にゃるるとの思い出展 |その他</h1>
    </div>
    <div class="header-right">
      <a href="/" class="header-link">ホーム</a>
      <a href="/nyaru2_ru/" class="header-link">adout |瑠羽にゃるるについて</a>
      <a href="/nyaru2_ru/OW2/" class="header-link">オーバーウォッチ２編</a>
      <a href="/nyaru2_ru/Splatoon/" class="header-link">スプラトゥーン編</a>
    </div>
  </header>

<div class="item">
  <a href="/debut/">
    <img src="/nyaru2_ru/other/img/img_1.png" alt="LIVE2Dデビュー">
  </a>
  <p>準備中</p>
</div>


  <!-- モーダル -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
