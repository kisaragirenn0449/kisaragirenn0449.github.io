<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃるるとの思い出展 | LIVE2Dデビュー</title>


<style>
  body {
    font-family: var(--font-main);
    background-color: #abfcff;
}

h1 {
    position: relative;
    display: inline-block;
    font-size: 36px;
    color: #333;
}

h1::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0.1em;
    width: 100%;
    height: 0.5em;
    z-index: -1;
    border-radius: 4px;
}

.p {
    text-align: center;
}

/* ====== ギャラリー ====== */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* PCは3列 */
    gap: 20px;
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

.item {
    text-align: center;
    font-size: 20px;
}

/* ====== レスポンシブ ====== */
@media (max-width: 900px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* タブレットは2列 */
    }
}

@media (max-width: 600px) {
    .gallery {
        grid-template-columns: 1fr; /* スマホは1列 */
    }

    .header {
        flex-direction: column;
        gap: 10px;
    }

    .header-right {
        flex-wrap: wrap;
        justify-content: center;
    }
}

/* ===== モーダル ===== */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
}

/* ====== ヘッダー ====== */
.header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

.header-right {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.header-link {
    font-size: 20px;
    text-decoration: none;
    color: #0000EE;
}

.header-link:hover {
    color: #002fff;
}
</style>

</head>
<body style="font-family: var(--font-main);">

<header class="header">
  <div class="header-left">
    <h1>にゃるるとの思い出展 | LIVE2Dデビュー</h1>
  </div>
  <div class="header-right">
    <a href="/" class="header-link">ホーム</a>
    <a href="/nyaru2_ru/" class="header-link">about｜瑠羽にゃるる</a>
    <a href="/nyaru2_ru/Splatoon/" class="header-link">スプラトゥーン編</a>
    <a href="/nyaru2_ru/other/" class="header-link">その他</a>
  </div>
</header>

    <div class="gallery">
      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_1.png" onclick="openModal(this)">
    </div>

      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_2.png" onclick="openModal(this)">
    </div>

      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_3.png" onclick="openModal(this)">
    </div>

      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_4.png" onclick="openModal(this)">
    </div>

      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_5.png" onclick="openModal(this)">
    </div>

      <div class="item">
    <img src="/nyaru2_ru/other/debut/img/img_6.png" onclick="openModal(this)">
    </div>

    </div>


<!-- モーダル -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImg" class="modal-content">
</div>

<script>
  function openModal(img) {
    document.getElementById("imageModal").style.display = "flex";
    document.getElementById("modalImg").src = img.src;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

</body>
</html>
