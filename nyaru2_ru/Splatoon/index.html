<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃるるとの思い出展 |スプラ編</title>

  <!-- けいふぉんと読み込み（CDN）-->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #abfcff;
    }

      h1 {
        position: relative;
        display: inline-block;
        font-size: 36px;
        color: #333;
        z-index: 1;
      }

      h1::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0.1em;
        width: 100%;
        height: 0.5em;
        z-index: -1;
        border-radius: 4px;
      }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 0 auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .item {
      width: 300px;
      text-align: center;
      font-size: 24px;
    }

    /* ===== モーダル設定 ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }


  .header {
    display: flex;
    justify-content: space-between; /* 左寄せにする */
    align-items: center;
    padding: 10px 20px;
  }

  .header-left {
    font-size: 36px;
  }

  .header-right {
    display: flex;
    gap: 36px;
    margin-left: auto;
  }

  .header-link {
    font-size: 20px;
    text-decoration: none;
    color: #0000EE;
  }

  .header-link:hover {
    color: #002fff;
  }

  .header-left h1 {
    font-size: 36px;
    margin: 0;
  }

  .h2-center {
    font-size: 36px;
    text-align: center;
  }

  </style>
</head>
<body>
    <header class="header">
      <div class="header-left">
        <h1>にゃるるとの思い出展 |スプラ編</h1>
      </div>
      <div class="header-right">
        <a href="/" class="header-link">ホーム</a>
        <a href="/nyaru2_ru/" class="header-link">adout |瑠羽にゃるるについて</a>
        <a href="/nyaru2_ru/OW2/" class="header-link">オーバーウォッチ２編</a>
        <a href="/nyaru2_ru/other/" class="header-link">その他</a>
      </div>
    </header>
    <div class="h2-center">
    <h2>Coming soon</h2>
    </div>

  <!-- モーダル -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
